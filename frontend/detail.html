<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white border-b px-6 py-4 flex items-center gap-6">
      <button
        onclick="window.history.back()"
        class="text-blue-600 hover:text-blue-800 font-medium flex items-center gap-2"
        aria-label="Voltar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Voltar
      </button>
      <div>
        <h1 id="detNome" class="text-2xl font-bold">Paciente</h1>
        <p id="detSubtitle" class="text-gray-600"></p>
      </div>
    </header>

    <main class="flex flex-col lg:flex-row max-w-6xl mx-auto mt-6 gap-6 px-6">
      <!-- Navegação das abas -->
      <aside class="lg:w-1/4 bg-white rounded-2xl shadow p-4">
        <h2 class="font-semibold mb-4">Seções</h2>
        <div class="flex flex-col gap-2">
          <button
            data-tab="tabS"
            class="tab-btn px-3 py-1 rounded-lg border bg-gray-100 text-left"
          >
            S - Sintomas
          </button>
          <button
            data-tab="tabO"
            class="tab-btn px-3 py-1 rounded-lg border text-left"
          >
            O - Observações
          </button>
          <button
            data-tab="tabA"
            class="tab-btn px-3 py-1 rounded-lg border text-left"
          >
            A - Avaliação
          </button>
          <button
            data-tab="tabP"
            class="tab-btn px-3 py-1 rounded-lg border text-left"
          >
            P - Plano
          </button>
          <button
            data-tab="tabPaciente"
            class="tab-btn px-3 py-1 rounded-lg border text-left"
          >
            Paciente
          </button>
        </div>
      </aside>

      <!-- Conteúdo da aba -->
      <section class="flex-1 bg-white rounded-2xl shadow p-6">
        <div
          id="loading"
          class="hidden flex items-center gap-2 text-sm text-gray-600 mb-4"
        >
          <div
            class="h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"
          ></div>
          Carregando...
        </div>

        <div id="tabS" class="tab hidden"></div>
        <div id="tabO" class="tab hidden"></div>
        <div id="tabA" class="tab hidden"></div>
        <div id="tabP" class="tab hidden"></div>
        <div id="tabPaciente" class="tab hidden"></div>
      </section>
    </main>

    <script src="detail.js"></script>
  </body>
</html>
